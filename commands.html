<!DOCTYPE html>
<html>
    <head>
        <title>Username601 commands</title>
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Oxygen%20Mono'>
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open%20Sans'>
	    <style>
            body , button {
                user-select:none;
                font-family:'Oxygen Mono', monospace;
            }
            body {margin:0;}
            #all , #title {
                font-family:'Open Sans', sans-serif;
            }
            .navbar {
                background-color: black;
                padding:20px;
            }
            #home , #vote, #serv , #github {
                color:white;
                background-color: black;
                font-size:30px;
                border:none;
                user-select:none;
            }
            #home:hover , #vote:hover, #serv:hover , #github:hover {
                transition: 0.5s;
                cursor:pointer;
                color:red;
            }
            #home:focus , #vote:focus, #serv:focus , #github:focus {
                color:blue;
                font-weight:bold;
            }
            .main {
                margin-left:10px;
            }
        </style>
    </head>
    <body>
        <div class='navbar'>
            <button onclick='window.location.href="https://vierofernando.github.io/username601"' id='home'>home</button>
            <button onclick='window.open("http://github.com/vierofernando/username601")' id='github'>github</button>
            <button onclick='window.open("https://top.gg/bot/696973408000409626/vote")' id='vote'>vote</button>
            <button onclick='window.open("http://discord.gg/HhAPkD8")' id='serv'>server</button>
        </div>
        <div class='main'>
            <h1 id='title'>Username601 Commands</h1>
            <p id='all'>If this does not update, there may be an issue with your connection or your browser version may be too old. Please try again.</p>
            <script>
                fetch('./commands.json')
                .then (res => res.json())
                .then (out => {
                    var cmds = out;
                    var total = ''
                    var libs = ['Bot Help', 'Moderation', 'Utilities', 'Math', 'Fun', 'Games', 'Encoding', 'Memes', 'Images', 'Apps'];
                    var totalcount = 0;
                    for (i = 0; i < cmds.length; i++) {
                        var total = total+'<strong style="font-size:30px;">'+libs[i]+'</strong><br><br>';
                        var count = 1;
                        for (num = 0; num < cmds[i][libs[i]].length; num++) {
                            var api = 'No API used.';
                            var par = 'No parameters.';
                            if (cmds[i][libs[i]][num]['a'].length>0) {
                                var api = '<a href="'+cmds[i][libs[i]][num]['a'][0]+'">'+cmds[i][libs[i]][num]['a'][0]+'</a>';
                            }
                            if (cmds[i][libs[i]][num]['p'].length>0) {
                                var par = '<br>';
                                var subcount = 1;
                                for (k = 0; k < cmds[i][libs[i]][num]['p'].length; k++) {
                                    var par = par+'<strong>'+subcount.toString()+'.</strong> '+cmds[i][libs[i]][num]['p'][k]+'<br>';
                                    subcount++;
                                }
                            }
                            var name = cmds[i][libs[i]][num]['n'].toString();
                            var func = cmds[i][libs[i]][num]['f'];
                            var total = total+'<strong>'+count.toString()+'. '+name+'</strong><br><ul><li>Function: '+func+'</li><li>Parameters: '+par+'</li><li>APIs used: '+api+'</li></ul>';
                            count++;
                            totalcount++;
                        }
                    }
                    document.getElementById('all').innerHTML = total;
                    document.getElementById('title').innerHTML = 'Username601 Commands ('+totalcount.toString()+')'
                })
            </script>
        </div>
    </body>
</html>
